version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet:
    ignore_entities:
    - drug_name
    - illness
    - symptom
- drug_usage:
    use_entities:
    - drug_name
- drug_usage_comp:
    use_entities: []
- drug_usage_for_symptom:
    use_entities: [drug_name, symptom]
- drug_usage_for_symptom_comp:
    use_entities:
    - symptom
- drug_usage_for_illness:
    ignore_entities:
    - symptom
- symptom_drug_usage:
    use_entities:
    - symptom
- illness_drug_usage:
    use_entities:
    - illness
- drug_interferences_1:
    use_entities:
    - drug_name
- drug_interferences_1_comp:
    use_entities: []
- drug_interferences_2:
    use_entities:
    - drug_name
- side_effects:
    use_entities:
    - drug_name
- side_effects_comp:
    use_entities: []
- drug_caution_1:
    use_entities:
    - drug_name
- drug_warning_1:
    use_entities:
    - drug_name
- drug_warning_2:
    ignore_entities:
    - symptom
- how_to_use_1:
    use_entities:
    - drug_name
- price:
    use_entities:
    - drug_name
- same_drug_1:
    use_entities:
    - drug_name
- same_drug_2:
    use_entities:
    - drug_name
- not_recognized
- goodbye
- affirm
- deny
- bot_challenge
entities:
- drug_name
- illness
- symptom
slots:
  drug_name:
    type: text
    auto_fill: false
    influence_conversation: true
  symptom:
    type: text
    auto_fill: false
    influence_conversation: true
  illness:
    type: text
    auto_fill: false
    influence_conversation: true
responses:
  utter_not_recognized:
  - text: متوجه نشدم، لطفا دوباره تلاش کنید
  utter_cheer_up:
  - text: 'اینم یه چیز خوشحال کننده:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: بهتری?
  utter_happy:
  - text: ایول، برو بریم
  utter_goodbye:
  - text: بدرود
  utter_iamabot:
  - text: من یه ربات ساخته شده با راسا هستم
actions:
- action_answer_greet
- action_answer_drug_usage
- action_answer_drug_usage_comp
- action_answer_drug_usage_for_symptom
- action_answer_drug_usage_for_symptom_comp
- action_answer_drug_usage_for_illness
- action_answer_drug_usage_for_illness_comp
- action_answer_symptom_drug_usage
- action_answer_illness_drug_usage
- action_answer_drug_interferences_1
- action_answer_drug_interferences_1_comp
- action_answer_drug_interferences_2
- action_answer_side_effects
- action_answer_side_effects_comp
- action_answer_warning_1
- action_answer_warning_2
- action_answer_drug_caution_1
- action_answer_how_to_use_1
- action_answer_price
- action_answer_sames_1
- action_answer_sames_2
